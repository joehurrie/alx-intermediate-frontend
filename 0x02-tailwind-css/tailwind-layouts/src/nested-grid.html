<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Grid Layout</title>
    <link href="css/input.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <header class="bg-blue-200 p-4 text-center">
        <h1 class="text-2xl font-bold">Nested Grid Layout</h1>
    </header>

    <main class="p-4 grid grid-cols-2 gap-4">
        <div class="bg-red-200 p-4 grid grid-cols-2 gap-2">
            <div class="bg-green-200 p-4">Nested Grid 1</div>
            <div class="bg-yellow-200 p-4">Nested Grid 2</div>
        </div>
        <div class="bg-purple-200 p-4 grid grid-cols-2 gap-2">
            <div class="bg-pink-200 p-4">Nested Grid 3</div>
            <div class="bg-indigo-200 p-4">Nested Grid 4</div>
        </div>
        <div class="bg-blue-200 p-4 grid grid-cols-2 gap-2">
            <div class="bg-gray-200 p-4">Nested Grid 5</div>
            <div class="bg-teal-200 p-4">Nested Grid 6</div>
        </div>
        <div class="bg-orange-200 p-4 grid grid-cols-2 gap-2">
            <div class="bg-red-300 p-4">Nested Grid 7</div>
            <div class="bg-yellow-300 p-4">Nested Grid 8</div>
        </div>
    </main>

</body>
</html>
