<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flex Layout</title>
    <link href="css/input.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="flex flex-col md:flex-row">
        <aside class="bg-blue-200 p-4 w-full md:w-1/4">
            <h2 class="text-lg font-bold">Sidebar</h2>
            <ul>
                <li><a href="#" class="block p-2 hover:bg-blue-300">Link 1</a></li>
                <li><a href="#" class="block p-2 hover:bg-blue-300">Link 2</a></li>
                <li><a href="#" class="block p-2 hover:bg-blue-300">Link 3</a></li>
            </ul>
        </aside>

        <main class="bg-white p-4 w-full md:w-3/4">
            <h1 class="text-2xl font-bold">Main Content</h1>
            <p class="mt-2">This is the main content area. It adjusts based on the screen size.</p>
            <div class="flex flex-wrap mt-4">
                <div class="bg-gray-200 p-4 m-2 flex-1 min-w-[200px]">Flex Item 1</div>
                <div class="bg-gray-300 p-4 m-2 flex-1 min-w-[200px]">Flex Item 2</div>
                <div class="bg-gray-400 p-4 m-2 flex-1 min-w-[200px]">Flex Item 3</div>
            </div>
        </main>
    </div>

</body>
</html>
