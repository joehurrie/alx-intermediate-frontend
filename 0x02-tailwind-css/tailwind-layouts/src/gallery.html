<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <link href="css/input.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="p-4 bg-blue-200 text-center">
        <h1 class="text-2xl font-bold">Image Gallery</h1>
    </header>
    <main class="p-4">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
            <img src="https://via.placeholder.com/300" alt="Image 1" class="w-full h-auto rounded shadow">
            <img src="https://via.placeholder.com/300" alt="Image 2" class="w-full h-auto rounded shadow">
            <img src="https://via.placeholder.com/300" alt="Image 3" class="w-full h-auto rounded shadow">
            <img src="https://via.placeholder.com/300" alt="Image 4" class="w-full h-auto rounded shadow">
            <img src="https://via.placeholder.com/300" alt="Image 5" class="w-full h-auto rounded shadow">
            <img src="https://via.placeholder.com/300" alt="Image 6" class="w-full h-auto rounded shadow">
        </div>
    </main>
    <footer class="p-4 bg-blue-200 text-center">
        <p>&copy; 2023 Image Gallery</p>
    </footer>
</body>
</html>
