<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid and Flexbox Layout</title>
    <link href="css/input.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <header class="bg-blue-200 p-4">
        <h1 class="text-2xl font-bold">Grid and Flexbox Layout</h1>
    </header>

    <main class="p-4">
        <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <div class="bg-white p-4 shadow rounded">
                <h2 class="font-semibold">Section 1</h2>
                <p>This section uses CSS Grid.</p>
            </div>
            <div class="bg-white p-4 shadow rounded">
                <h2 class="font-semibold">Section 2</h2>
                <p>This section uses CSS Grid.</p>
            </div>
            <div class="bg-white p-4 shadow rounded">
                <h2 class="font-semibold">Section 3</h2>
                <p>This section uses CSS Grid.</p>
            </div>
        </section>

        <section class="flex flex-col md:flex-row mt-4">
            <div class="bg-white p-4 shadow rounded md:w-1/3">
                <h2 class="font-semibold">Sidebar</h2>
                <p>This sidebar uses Flexbox.</p>
            </div>
            <div class="bg-white p-4 shadow rounded md:w-2/3 md:ml-4">
                <h2 class="font-semibold">Main Content</h2>
                <p>This main content area uses Flexbox.</p>
            </div>
        </section>
    </main>

    <footer class="bg-blue-200 p-4 mt-4">
        <p class="text-center">Footer Content</p>
    </footer>

</body>
</html>
